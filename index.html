<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>今天戴几只</title>
     
  </head>
  <body>
    <p id="data1">戴一只的日期</p>
    <p id="data2">今天的日期</p>
    <p id="datas">过去了几天</p>
    <p id="dijitian">第几天</p>

    <script>
      var data1 = new Date("2023-03-28 00:00:00")
      var data2 =  new Date()
      var datas= Math.floor((data2-data1)/1000/60/60/24)   
      var dijitian= datas % 5

      document.querySelector('#data1').textContent = "戴一只日期：" + data1.toString()
      document.querySelector('#data2').textContent = "今天的日期：" + data2.toString()
      document.querySelector('#datas').textContent = "过去了几天：" + datas

      if (dijitian==0) {
        document.querySelector('#dijitian').textContent = "今天戴1只"
      } else {
        document.querySelector('#dijitian').textContent = "今天戴2只，第" + dijitian + "天"
      }
    </script>  
  </body>
</html>
