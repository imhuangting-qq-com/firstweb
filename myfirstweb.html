<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>我的测试站点</title>
     
  </head>
  <body>
    <p>这是我的页面</p>


    <script>
      var start = new Date("2023-03-28")
      var end =  new Date()
      var elapsed= Math.floor((end-start)/1000/60/60/24)   

      var para = document.querySelector('p')
      
      
      para.textContent = start.toDateString() + '    ' + end.toDateString() + '   过了几天：' +elapsed + '     ' + elapsed%5
            //
    </script>  
  </body>
</html>
